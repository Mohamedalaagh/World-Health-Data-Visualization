{% extends 'index.html' %}
{% block styles %}
<style>
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

.contact-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.contact-title {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-item {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
}

.contact-link {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
}

.contact-link i {
    font-size: 1.5rem;
    color: #007bff;
}

.contact-link:hover {
    color: #0056b3;
}

</style>
{% endblock %}
{% block content %}
<div class="contact-container">
    <h1 class="contact-title">Contact Me</h1>
    <div class="contact-info">
        <div class="contact-item">
            <a href="https://www.facebook.com/elahly.fc.94" target="_blank" class="contact-link">
                <i class="fab fa-facebook"></i>
                Facebook
            </a>
        </div>
        <div class="contact-item">
            <a href="https://github.com/Mohamedalaagh/" target="_blank" class="contact-link">
                <i class="fab fa-github"></i>
                GitHub
            </a>
        </div>
        <div class="contact-item">
            <a href="https://www.linkedin.com/in/mohamed-alaa-eid" target="_blank" class="contact-link">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>
        </div>
        <div class="contact-item">
            <a href="mailto:moaladed4621@gmail.com" class="contact-link">
                <i class="fas fa-envelope"></i>
                Email
            </a>
        </div>
    </div>
</div>

{% endblock %}
